<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    
    <title>Task and Reminder App</title>
</head>

<body>
    <section class="glass">
        <header>To-Do   List</header>
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-btn" type="submit">
        <i class="fas fa-plus-square"></i>
        </button>

    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">- Show All</option>
            <option value="completed">- Finished</option>
            <option value="uncompleted">- Unfinished</option>
        </select>
    </div>
    </form>
        
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    </section>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="todos.js"></script>
</body>

</html>
